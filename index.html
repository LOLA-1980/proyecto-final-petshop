<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META ETIQUETAS SEO-->
    <meta name="description" content="Tiendas de Mascotas 'Animalandia'. Nos dedicamos a la venta de Alimento y Accesorios como ropa, juguetes, arneces, carreolas, casas, entre otros,
     para todo tipo de mascotas: Perro, Gato, Reptiles, Roedores, Peces y Aves en todo México">
    <meta name="keywords" content="Alimento, croquetas, ropa, accesorios, juguetes, carreolas, casitas, arena, perro, gato, peces, roedores, reptiles, aves, arnececes, 
    correas, collares">
    <link rel="stylesheet" href="css/style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/856c8aec09.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- ARCHIVO JS -->
    <script src="app.js"></script>

    <title>ANIMALANDIA --TIENDA DE MASCOTAS ESPECIALIZADA--</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--EMPIEZA EL HEADER-->
            <header class="col-sm-12 background background__background-intro">
                <div class="background__navbar-title">
                    <div class="d-flex">
                        <i class="fa-solid fa-paw icon-paw"></i>
                        <h1 class="font-weight-bold hidden">ANIMALANDIA</h1>
                    </div>

                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link active text-white font-weight-bold"
                                    href="index.html">Home</a>
                                <a class="nav-item nav-link text-white font-weight-bold"
                                    href="products.html">Productos</a>
                                <a class="nav-item nav-link text-white font-weight-bold" href="faq.html">Preguntas
                                    Frecuentes</a>
                                <a class="nav-item nav-link text-white font-weight-bold"
                                    href="aboutus.html">Nosotros</a>
                                <a class="nav-item nav-link text-white font-weight-bold"
                                    href="contact.html">Contacto</a>
                            </div>
                        </div>
                    </nav>

                </div>
                <div class="background__boton-container">
                    <i class="background__boton-container--text fa-solid fa-chevron-down"></i>
                    <p class="background__boton-container--text">Desliza hacia abajo</p>
                </div>
            </header>
        </div>
    </div>


    <!--EMPIEZA EL MAIN-->
    <div class="container-fluid">
        <div class="row">
            <main class="col-sm-12">
                <div id="carouselExampleIndicators" class="carousel slide m-3" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/img/slider1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/slider2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/slider3.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/slider4.png" alt="Forth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/slider5.png" alt="Fifth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/img/slider6.png" alt="Sixth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon mRight" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon mLeft" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </main>
        </div>
    </div>


    <!--SECTION-->
    <div class="container-fluid">
        <section class="row m-3">
            <div class="col-sm-6">
                <img src="assets/img/section2.png" class="img-fluid imgResp" alt="Articulos de temporada">
            </div>
            <div class="col-sm-6">
                <img src="assets/img/sectio1.png" class="img-fluid imgResp" alt="Tips de alimentacion">
            </div>
        </section>
    </div>

    <!-- inicio de footer -->
    <div class="container-fluid">
        <div class="row">
            <footer class="col-sm-12 footer footer__footer-bottom">
                <h4 class="footer__title-footer">Síganos en nuestras redes sociales</h4>
                <div class="footer__social-media">
                    <img src="assets/icons/facebook3.png" class="footer__social-media--social-media-between"
                        height="50px" width="50px" alt="facebook">
                    <img src="assets/icons/twitter1.png" class="footer__social-media--social-media-between"
                        height="50px" width="50px" alt="twitter">
                    <img src="assets/icons/instagram2.png" class="footer__social-media--social-media-between"
                        height="50px" width="50px" alt="instagram">
                    <img src="assets/icons/pinterest1.png" height="50px" width="50px" alt="pinterest">
                </div>
            </footer>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
