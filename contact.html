<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>


<body>
    <div class="row">
        <header class="col-sm-12 background-contact">
            <div class="navbar-title">
                <div class="title-intro">
                    <i class="fa-solid fa-paw icon-paw"></i>
                    <h1 class="font-weight-bold hidden">CONTACTO</h1>
                </div>

                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active text-white font-weight-bold" href="index.html">Home</a>
                            <a class="nav-item nav-link text-white font-weight-bold" href="products.html">Productos</a>
                            <a class="nav-item nav-link text-white font-weight-bold" href="faq.html">Preguntas
                                Frecuentes</a>
                            <a class="nav-item nav-link text-white font-weight-bold" href="aboutus.html">Nosotros</a>
                            <a class="nav-item nav-link text-white font-weight-bold" href="contact.html">Contacto</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>


    <!--EMPIEZA EL MAIN-->
    <div class="row pt-5">
        <main class="col-sm-12">
            <form class="container">
                <fieldset class=" form-row">
                    <div class="form-group col-md-6">
                        <div class="row pl-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label mr-5" for="gridRadios1">
                                    Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Mujer
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class=" form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-md-12">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Seleccione el tipo y tamaño de mascota del
                            que desea información</label>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Elegir...</option>
                                    <option value="p">Perro</option>
                                    <option value="g">Gato</option>
                                    <option value="re">Reptil</option>
                                    <option value="ro">Roedor</option>
                                    <option value="a">Ave</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Elegir...</option>
                                    <option value="p">XXXL</option>
                                    <option value="p">XXL</option>
                                    <option value="g">XL</option>
                                    <option value="re">L</option>
                                    <option value="ro">M</option>
                                    <option value="a">S</option>
                                    <option value="a">XS</option>
                                    <option value="a">XXS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            ¿Desea recibir el Newsletter?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Ingrese la pregunta o comentario que tiene para
                        nosotros</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-secondary mr-3">Enviar Formulario</button>
                    <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                </div>
            </form>
        </main>
    </div>

    <!-- inicio de footer -->
    <div class="row">
        <footer class="col-sm-12 footer-bottom__copyright">
            <h4 class="title-footer">Síganos en nuestras redes sociales</h4>
            <div class="social-media">
                <img src="assets/icons/facebook3.png" class="social-media-between" height="50px" width="50px"
                    alt="facebook">
                <img src="assets/icons/twitter1.png" class="social-media-between" height="50px" width="50px"
                    alt="twitter">
                <img src="assets/icons/instagram2.png" class="social-media-between" height="50px" width="50px"
                    alt="instagram">
                <img src="assets/icons/pinterest1.png" height="50px" width="50px" alt="pinterest">
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
