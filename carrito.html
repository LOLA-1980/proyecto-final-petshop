<body>
    <div class="container-fluid">
        <div class="row">
            <div class="carrito">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Productos</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>

                    <!--CARRITO DE COMPRAS-->
                    <tbody class="tbody">
                        <!--AQUI VAN LAS TABLAS DE PRODUCTOS QUE VAN A SER COMPRADOS HECHAS CON JS-->
                    </tbody>
                </table>

                <br><br>
                <div class="row mx-4">
                    <div class="col">

                    </div>
                    <div class="col d-flex justify-content-end">

                    </div>
                </div>
            </div>
